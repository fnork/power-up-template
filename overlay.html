<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script type="text/javascript">
      function updateValue(value) {
        document.getElementById("add-value-weight-output").value = value;  
      }
      function addValue() {
        var value = document.getElementById("add-value-weight-output").value;
        var name = document.getElementById("add-value-name").value;
        console.log(name + " " + value);
      }
    </script>
  </head>
  <body>
    <div id="content">
      <div id="values-section">
      </div>
      <div>
        <h3>Add new value</h3>
        <label for="add-value-name">Name</label>
        <input type="text" id="add-value-name"/>
        <label for="add-value-description">Description</label>
        <textarea id="add-value-description"></textarea>
        <label for="add-value-weight">Weight</label>
        <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" name="add-value-weight" oninput="updateValue(value);"/>
        <output id="add-value-weight-output">1</output>
        <button type="button" id="add-value-button">Add value</button>
      </div>
    </div>
    <script src="./js/overlay.js"></script>
  </body>
</html>
